version: '2'

services:
    madc:
        image: madc
        container_name: madc
        volumes:
            - /data/madc_aws_docker/config/flask/:/config
            - /data/madc_aws_docker/studies/:/studies
        environment:
            - GUNICORN_WORKERS=1
            - CELERY_WORKERS=1
        restart: unless-stopped
        ulimits:
            nofile:
                soft: 65536
                hard: 65536

networks:
    default:
        external: true
        name: digby_network
